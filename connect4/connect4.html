    <h1>Connect 4</h1>
    <div id="board"></div>
    <h2 id="winner"></h2>
    <div class="intro">
        <p>
            Welcome to Connect 4! In this game you click the open spaces to place your piece on the board, you can only put a piece in the most bottom point in each column.
            Once you or the opponent gets 4 in a row, or you run out of spaces, the game ends. If you win, you get 3 tickets!
        </p>
